<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <form id="registration-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" required>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9+]+" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required>
      </div>
      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" minlength="8" required>
      </div>
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
    
    <div id="success-msg" style="display: none; color: green;"></div>
    
    <script src="script.js"></script>
  </body>
</html>
